<!DOCTYPE html>
<html>
  <head>
    <title>HREXT06 Cruddy App</title>
    <link rel="stylesheet" href="style.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
  <div class="todo-add">
    <h3>Add Task</h3>
    <form class="add-task">
      <input class="title" type="text" placeholder="Title">
      <input class ="description" placeholder="Description"></input>
      <input class ="date" type="date">
      <button class="btn-submit" type="button">Add task</button>
      <button class="btn-delete" type="button">Delete task</button>
      <button class="clear-all" type="button">Clear all tasks</button>
    </form>
  </div>
  <div class="in-progress">
    <h3>In Progress</h3>
    <form class="todo-list">
       <ul class="list-display-field">
        </ul>
    </form>
  </div>
  </body>
</html>
